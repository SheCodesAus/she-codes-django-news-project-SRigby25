{% extends "base.html" %} 
{% load static %} 
{% block stylesheets %}

<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />

{% endblock %} 

{% block content %}






<div id="all-stories">
  {% if storys %}
    {% for story in storys %}
  {% include "./storyCard.html" with story=story %}
  {% endfor %} {% else %}
  <p>No stories are available.</p>
  {% endif %}
</div>


{% endblock %}
